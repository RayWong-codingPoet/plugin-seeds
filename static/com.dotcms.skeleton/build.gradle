// Apply the java plugin to add support for Java
apply plugin: 'java'

apply plugin: 'idea'
apply plugin: 'eclipse'

archivesBaseName = jarBaseName

// Compile Java.
compileJava {
    targetCompatibility = 1.8
    sourceCompatibility = 1.8
    options.incremental = true
}

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "http://repo.dotcms.com/artifactory/libs-release" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compileOnly fileTree(dir: 'lib', include: '*.jar')
    
    //If you want to compile your plugin against dotCMS local source code see gradle.properties file.
    if (localBuildLibs.toBoolean()) {
        compileOnly fileTree(dir: localBuildLibsPath, include: '*.jar')
    } else {
        compileOnly (group: 'com.dotcms', name: 'dotcms', version: dotcmsReleaseVersion){
            transitive = true
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

//Override default jar output directory to match ant build.
libsDirName = file("$rootDir/build/jar")

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}